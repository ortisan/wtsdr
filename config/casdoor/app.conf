appname = wtsdr
httpport = 8000
runmode = dev
SessionOn = true
copyrequestbody = true
driverName = postgres
# Postgres DSN format for Casdoor (Xorm):
# Either URL style:
#   postgresql://USER:PASSWORD@HOST:PORT/DBNAME?sslmode=disable
# Or key/value style:
#   host=HOST port=PORT user=USER password=PASSWORD dbname=DBNAME sslmode=disable
# We use URL style to avoid parsing issues.
dataSourceName = postgresql://postgres:postgres@postgres:5432/wtsdr?sslmode=disable
# dbName is ignored when DSN contains dbname, but we keep it for clarity.
dbName = wtsdr
tableNamePrefix =
showSql = false
redisEndpoint =
defaultStorageProvider =
isCloudIntranet = false
authState = "casdoor"
# Disable socks5 proxy by default in local docker network
socks5Proxy =
verificationCodeTimeout = 10
initScore = 2000
logPostOnly = true
# Set origin to local instance; adjust if deploying behind a domain
origin = "http://localhost:8000"
staticBaseUrl = "https://cdn.casbin.org"
enableGzip = true
inactiveTimeoutMinutes =